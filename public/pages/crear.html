<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/crear.css">
</head>
<body>
    <nav>
        <div id="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCmwYApfDMyqmX3hoI_Yob4tXfpQLOgdNZRnjxCNVtigZbAYFNo7isGQYcVobVU15qY5Y&usqp=CAU">
        </div>
        <div id="menu_opciones">
            <a href="/inicio">Inicio</a>
            <a href="/menu">Menu</a>
            <a href="/locales">Locales</a>
            <a href="/nosotros">Sobre nosotros</a>
            <a href="/carrito"><i class="bi bi-cart4"></i></a>
            <button id="logIN/OUT"></button>
        </div>
    </nav>


    <form action="" class="create" id="create">
        <div class="paddingCreate">
            <div class="encabezado">
                <h2>Crear Cuenta</h2>
            </div>
            <div class="cuerpo">
                <div class="conjunto">
                    <div>
                        <label for="nombre">primer nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellido">primer apellido:</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                </div>
                <div class="conjunto">
                    <div>
                        <label for="correo">correo electronico:</label>
                        <input type="email" name="correo" id="correo">
                    </div>
                    <div>
                        <label for="numero">telefono:</label>
                        <input type="text" name="numero" id="numero">
                    </div>
                </div>
                
                <div class="conjunto">
                    <div>
                        <label for="contraseña">contraseña:</label>
                        <input type="password" name="contraseña" id="contraseña">
                    </div>
                </div>
                <div class="conjunto">
                    <div class="hidden" id="hidden">
                        <label for="contraseña_hidden">confirmar contraseña:</label>
                        <input type="password" name="confirmar" id="confirmar">
                    </div>
                </div>
            </div>
            <div class="enviar">
                <button type="submit">Crear Usuario</button>
            </div>
        </div>
    </form>

    
    <div class="ponerData">
    </div>

    <footer>
        <div id="informacion_adicional">
            <a href="">Acerca de</a>
            <a id="navegacion" href="https://www.google.com/maps"><img style="position: relative; width: 100%; height: 100%;" src="https://i.blogs.es/ef32be/google-maps-portada/1366_2000.jpeg"></a>
        </div>
         <div id="redes">
            <a id="face" href="https://www.facebook.com/">
                <img src="https://cdn-icons-png.flaticon.com/256/124/124010.png">
            </a>
            <a id="whats" href="https://web.whatsapp.com/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgKrZ3Lb_GT8OAoekQ2UdnaGWE-HIBnrLm7w&s">
            </a>
            <a id="twitter" href="https://x.com/">
                <img src="https://img.freepik.com/vector-gratis/nuevo-diseno-icono-x-logotipo-twitter-2023_1017-45418.jpg?size=338&ext=jpg&ga=GA1.1.1788068356.1728777600&semt=ais_hybrid-rr-similar">
            </a>
         </div>
    </footer>
    <script src="/scripts/crear.js"></script>
</body>
</html>
