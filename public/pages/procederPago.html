<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku's Pancakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/procederPago.css">
</head>
<body>
    <nav>
        <div id="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCmwYApfDMyqmX3hoI_Yob4tXfpQLOgdNZRnjxCNVtigZbAYFNo7isGQYcVobVU15qY5Y&usqp=CAU">
        </div>
        <div id="menu_opciones">
            <a href="/inicio">Inicio</a>
            <a href="/menu">Menu</a>
            <a href="/locales">Locales</a>
            <a href="/nosotros">Sobre nosotros</a>
            <a href="/carrito"><i class="bi bi-cart4"></i></a>
            <button id="logIN/OUT" class="lll"></button>
        </div>
    </nav>

    <div class="contenedor">
        <div class="seleccionarTarjeta">
            <div class="especific">
                <span>Seleccionar Tarjeta</span>
            </div>
            <div class="tarjetas_user">
                <button id="addNewCard">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
            <div class="confirmarPago">
                <button id="goBack"><i class="bi bi-arrow-left-circle-fill"></i> Volver atras</button>
                <button id="End_order"><i class="bi bi-cash-coin"></i> Pagar</button>
            </div>
        </div>
        <div id="contenedor_carrito">
            <div class="productos">
                <div class="producto">
                    <div class="nombre_producto">
                        <span>Compra</span>
                    </div>
                    <div class="precio_producto">
                        <span>Precio</span>
                    </div>
                    <div class="cantidad_producto">
                        <span>Unidades</span>
                    </div>
                    <div class="subtotal_producto">
                        <span>Subtotal</span>
                    </div>
                </div>
            </div>
            <div class="procederPago">
                <div class="total">
                    <span>Total:180.00</span>
                </div>
            </div>
        </div>
    </div>


    <div class="display">
        <span><i class="bi bi-bag-check-fill"></i>Pago realizado con exito <i class="bi bi-bag-check-fill"></i></span>
    </div>

    <footer>
        <div id="informacion_adicional">
            <a href="">Acerca de</a>
            <a id="navegacion" href="https://www.google.com/maps"><img style="position: relative; width: 100%; height: 100%;" src="https://i.blogs.es/ef32be/google-maps-portada/1366_2000.jpeg"></a>
        </div>
         <div id="redes">
            <a id="face" href="https://www.facebook.com/">
                <img src="https://cdn-icons-png.flaticon.com/256/124/124010.png">
            </a>
            <a id="whats" href="https://web.whatsapp.com/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgKrZ3Lb_GT8OAoekQ2UdnaGWE-HIBnrLm7w&s">
            </a>
            <a id="twitter" href="https://x.com/">
                <img src="https://img.freepik.com/vector-gratis/nuevo-diseno-icono-x-logotipo-twitter-2023_1017-45418.jpg?size=338&ext=jpg&ga=GA1.1.1788068356.1728777600&semt=ais_hybrid-rr-similar">
            </a>
         </div>
    </footer>
    <script src="/scripts/procederPago.js"></script>
</body>
</html>
